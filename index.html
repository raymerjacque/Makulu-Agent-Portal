    <script>
      // --- Cache and Storage Management ---
      (function() {
        // To force all users to get a fresh version of the site, ask the AI to "bump the application version".
        const LATEST_APP_VERSION = '2024.08.01.1'; // <-- The Version Number
        const DB_NAME = 'AI_Agent_Coder_DB'; // The name of our IndexedDB

        try {
          const currentVersion = localStorage.getItem('appVersion');

          if (currentVersion !== LATEST_APP_VERSION) {
            console.log(`New application version detected (${LATEST_APP_VERSION}). Clearing all storage.`);
            
            // 1. Clear Local and Session Storage
            localStorage.clear();
            sessionStorage.clear();
            
            // 2. Clear IndexedDB
            if (window.indexedDB) {
                console.log(`Deleting IndexedDB database: ${DB_NAME}`);
                window.indexedDB.deleteDatabase(DB_NAME);
            }
            
            // 3. Set the new version so this script doesn't run again until the next update.
            localStorage.setItem('appVersion', LATEST_APP_VERSION);
            console.log('Storage cleared and new version set.');

          }
        } catch (e) {
          console.error('Could not access or modify storage for cache management.', e);
        }
      })();
    </script>
